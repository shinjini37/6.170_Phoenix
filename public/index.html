<!DOCTYPE html>
<html>
    <head>
        <title>Phoenix - Home</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

        <!-- Roboto Font -->
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' />

        <!-- Custom styles -->
        <link rel="stylesheet" type="text/css" href="css/sidebar.css"/>
        <link rel="stylesheet" type="text/css" href="css/loader.css"/>
        <link rel='stylesheet' href='css/index.css' />

    </head>
    <body>
        <div id="sidebar-container"></div>
        <div class="container" id="index-container">
            <div id="connection-ready" class="hidden">
                <div id="signal-ready-for-next">
                    <span>Are you ready to look for a new connection?</span>
                    <button class="btn" id="signal-ready-btn">Ready</button>
                </div>
                <div id="cancel-ready-for-next">
                    <span>We're looking for new connections for you!</span>
                    <button class="btn" id="cancel-ready-btn">Cancel</button>
                </div>
            </div><!--connection-ready-->

            <div id="dashboard-container" class="hidden"></div>

        </div><!--container-->
        <div id="loader-container">
            <div id="loader"></div>
        </div>
        <div id="scripts">
            <!-- jQuery -->
            <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

            <!-- Bootstrap (JS) -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

            <!-- Handlebars Runtime -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.runtime.min.js"></script>

            <!-- Handlebars templates -->
            <script src="js/templates.js"></script>

            <!-- Underscore -->
            <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>

            <!--Moment.js-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>

            <!-- Main JavaScript -->
            <script src="js/utils.js"></script>
            <script src="js/DashboardWidget.js"></script>
            <script src="js/sessionChecker.js"></script>
            <script src="js/sidebar.js"></script>
            <script src="js/loader.js"></script>
            <script src="js/index.js"></script>
        </div>

    </body>
</html>
